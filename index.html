<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power to the People ğŸ—½ - Connect Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* (All your existing styles stay exactly the same) */
    /* Only the dropdown-content is expanded by one item */
  </style>
</head>
<body>
  <header>
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="U.S. Flag" />
    <h1>Power to the People ğŸ—½</h1>
    <div class="quote">â€œThe strength of a democracy lies in the ability of its citizens to question, engage, and actively participate in shaping its future.â€<br>â€” Barack Obama</div>
    <div class="nav-wrapper">
      <div id="partyLetter"></div>
      <div class="dropdown">
        <button class="dropbtn">â˜° Options</button>
        <div class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="house.html">House</a>
          <a href="senate.html">Senate</a>
          <a href="chat.html">Chat</a>
          <a href="#" id="changePartyBtn">Change Party</a>
        </div>
      </div>
    </div>
    <div class="scroll-arrow" id="scrollArrow">â¬‡ï¸</div>
  </header>

  <!-- (Main content and footer stay unchanged) -->

  <!-- Party selection popup -->
  <div class="popup-overlay" id="partyPopup">
    <div class="popup">
      <h2>What Political Party are you?</h2>
      <button class="Democrat" onclick="selectParty('D')">Democrat</button>
      <button class="Republican" onclick="selectParty('R')">Republican</button>
      <button class="Independent" onclick="selectParty('I')">Independent</button>
      <button class="PreferNot" onclick="selectParty('-')">Prefer not to say</button>
    </div>
  </div>

  <!-- Sign-up popup stays unchanged -->
  <div class="popup-overlay" id="signupPopup" style="display:none;">
    <div class="popup">
      <span class="close-btn" onclick="closeSignup()">Ã—</span>
      <h2>Create an Account</h2>
      <input type="text" id="nameInput" placeholder="Name">
      <input type="email" id="emailInput" placeholder="Email">
      <label><input type="checkbox" id="optInCheckbox"> Receive updates by email</label>
      <button class="Republican" onclick="submitSignup()">Submit</button>
    </div>
  </div>

  <script>
    function selectParty(letter) {
      document.getElementById("partyLetter").textContent = letter;
      localStorage.setItem("party", letter);
      document.getElementById("partyPopup").style.display = "none";
      document.getElementById("signupPopup").style.display = "flex";
    }

    function closeSignup() {
      document.getElementById("signupPopup").style.display = "none";
    }

    function submitSignup() {
      const name = document.getElementById("nameInput").value;
      const email = document.getElementById("emailInput").value;
      const optIn = document.getElementById("optInCheckbox").checked;
      localStorage.setItem("signupName", name);
      localStorage.setItem("signupEmail", email);
      localStorage.setItem("signupOptIn", optIn ? "yes" : "no");
      closeSignup();
    }

    function openPartyPopup() {
      document.getElementById("partyPopup").style.display = "flex";
    }

    window.onload = function() {
      const storedParty = localStorage.getItem("party");
      if (storedParty) {
        document.getElementById("partyLetter").textContent = storedParty;
      } else {
        openPartyPopup();
      }

      // Restore signup info if needed (optional)
      const storedName = localStorage.getItem("signupName");
      const storedEmail = localStorage.getItem("signupEmail");
      const storedOptIn = localStorage.getItem("signupOptIn") === "yes";
      if (storedName) document.getElementById("nameInput").value = storedName;
      if (storedEmail) document.getElementById("emailInput").value = storedEmail;
      if (storedOptIn) document.getElementById("optInCheckbox").checked = true;

      // Attach change party handler
      document.getElementById("changePartyBtn").addEventListener("click", function(e) {
        e.preventDefault();
        openPartyPopup();
      });
    }

    window.addEventListener("scroll", () => {
      const arrow = document.getElementById("scrollArrow");
      if (window.scrollY > 100) {
        arrow.classList.add("hidden");
      } else {
        arrow.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
