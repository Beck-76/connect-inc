<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connect Inc. - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #002868;
      text-align: center;
    }
    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 4rem;
      margin-bottom: 2rem;
      color: #b22234;
    }
    .button-container {
      display: flex;
      gap: 3rem;
    }
    a.button {
      background: #b22234;
      color: white;
      font-size: 2rem;
      padding: 2rem 4rem;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(178, 34, 52, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 700;
      user-select: none;
    }
    a.button:hover {
      background: #7f191f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Connect Inc.</h1>
  <div class="button-container">
    <a href="house.html" class="button">House of Representatives</a>
    <a href="senate.html" class="button">Senate</a>
  </div>
</body>
</html>
