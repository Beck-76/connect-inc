<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House - Connect Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      color: #333;
    }

    header {
      background: #002868;
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    header img {
      position: absolute;
      top: 15px;
      left: 15px;
      height: 50px;
    }

    header h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .content {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .content h2 {
      font-size: 2rem;
      color: #b22234;
      margin-bottom: 1rem;
    }

    footer {
      background: #002868;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .stars {
      font-size: 1.2rem;
      letter-spacing: 4px;
      color: #b22234;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="US Flag">
    <h1>House of Representatives</h1>
    <div class="stars">★ ★ ★</div>
  </header>

  <div class="content">
    <h2>What is the House?</h2>
    <p>This is where you can put information about the House. It's the larger chamber of Congress with 435 voting members, representing districts across the U.S.</p>
  </div>

  <footer>
    Connect Inc. • Powered by Democracy ✨
  </footer>
</body>
</html>
