<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House - Connect Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      color: #333;
    }

    header {
      background: #002868;
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    header img {
      position: absolute;
      top: 15px;
      left: 15px;
      height: 50px;
    }

    header h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .content {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .content h2 {
      font-size: 2rem;
      color: #b22234;
      margin-bottom: 1rem;
    }

    .bill-box {
      background: #ffffff;
      border: 1px solid #ccc;
      border-left: 5px solid #002868;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .bill-box:hover {
      transform: scale(1.02);
      background-color: #f9f9f9;
    }

    footer {
      background: #002868;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .stars {
      font-size: 1.2rem;
      letter-spacing: 4px;
      color: #b22234;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 2rem;
    }
  </style>
  <script>
    const apiKey = 'y8qkZHP97Jchrz3MAH4z0EcWhmRrpXbN2vQvcbzM';
    const url = 'https://api.congress.gov/v3/bill?congress=118&chamber=house&format=json';

    async function loadBills() {
      try {
        const res = await fetch(url, {
          headers: { 'X-API-Key': apiKey }
        });
        const data = await res.json();
        const bills = data.bills.slice(0, 5);

        const container = document.getElementById("billList");
        container.innerHTML = '';
        bills.forEach(bill => {
          const box = document.createElement("div");
          box.className = 'bill-box';
          box.onclick = () => window.open(bill.url, '_blank');
          box.innerHTML = `
            <strong>${bill.title}</strong><br>
            <small>Introduced: ${bill.introducedDate}</small><br>
            <p>${bill.summary || 'No summary available.'}</p>
          `;
          container.appendChild(box);
        });
      } catch (error) {
        console.error('Error fetching bills:', error);
      }
    }

    document.addEventListener("DOMContentLoaded", loadBills);
  </script>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="US Flag">
    <h1>House of Representatives</h1>
    <div class="stars">★ ★ ★</div>
  </header>

  <div class="content">
    <h2>New Bills in the House</h2>
    <div id="billList">
      <p>Loading recent bills...</p>
    </div>

    <h2>Congressional Map</h2>
    <iframe src="https://www.census.gov/geo/maps-data/maps/2020pl/cd114.html"></iframe>
  </div>

  <footer>
    Connect Inc. • Powered by Democracy ✨
  </footer>
</body>
</html>
