<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House - Connect Inc.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #222;
    }

    header {
      background-color: #002868;
      color: white;
      padding: 1.5rem 1rem;
      position: relative;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .dropbtn {
      font-size: 1.5rem;
      color: white;
      user-select: none;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 6px;
      z-index: 100;
      text-align: left;
    }

    .dropdown-content a {
      color: #002868;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 700;
      border-bottom: 1px solid #ddd;
      font-family: Arial, sans-serif;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #b22234;
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: 3rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    }

    h1 {
      color: #002868;
      font-family: 'Bebas Neue', cursive;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>House of Representatives</h1>
    <nav>
      <div class="dropdown" aria-label="Menu options">
        <button class="dropbtn" aria-haspopup="true" aria-expanded="false" aria-controls="dropdown-menu">&#x2630;</button>
        <div id="dropdown-menu" class="dropdown-content" role="menu" aria-hidden="true">
          <a href="index.html" role="menuitem">Home</a>
          <a href="house.html" role="menuitem">House</a>
          <a href="senate.html" role="menuitem">Senate</a>
          <a href="chat.html" role="menuitem">Chat Room</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <p>Content about the House of Representatives will go here.</p>
  </main>
</body>
</html>
