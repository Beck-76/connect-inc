  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #002868;
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      font-family: 'Bebas Neue', cursive;
    }

    header img {
      position: absolute;
      top: 15px;
      left: 15px;
      height: 50px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
      display: inline-block;
    }

    .dropbtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 0;
      user-select: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #003366;
      min-width: 140px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 600;
    }

    .dropdown-content a:hover {
      background-color: #b22234;
    }

    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
      display: block;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    footer {
      background: #002868;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
