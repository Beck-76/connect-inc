<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Senate - Connect Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #002868;
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      font-family: 'Bebas Neue', cursive;
    }

    header img {
      position: absolute;
      top: 15px;
      left: 15px;
      height: 50px;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin: 0;
    }

    nav.menu {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    nav.menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1rem;
    }

    nav.menu ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    nav.menu ul li a:hover,
    nav.menu ul li a:focus {
      background-color: rgba(255, 255, 255, 0.3);
      outline: none;
    }

    .content {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      flex-grow: 1;
    }

    .content h2 {
      font-size: 2rem;
      color: #b22234;
      margin-bottom: 1rem;
    }

    .bill-box {
      background: #ffffff;
      border: 1px solid #ccc;
      border-left: 5px solid #002868;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
      cursor: pointer;
      user-select: none;
    }

    .bill-box:hover {
      transform: scale(1.02);
      background-color: #f9f9f9;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 2rem;
      border-radius: 8px;
    }

    footer {
      background: #002868;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const apiKey = 'y8qkZHP97Jchrz3MAH4z0EcWhmRrpXbN2vQvcbzM';
      const url = 'https://api.congress.gov/v3/bill?congress=118&chamber=senate&format=json';

      try {
        const res = await fetch(url, {
          headers: { 'X-API-Key': apiKey }
        });

        if (!res.ok) throw new Error('API request failed');

        const data = await res.json();
        const bills = data.bills || [];

        const container = document.getElementById("billList");
        container.innerHTML = '';

        if (bills.length === 0) {
          container.innerHTML = '<p>No recent bills available.</p>';
          return;
        }

        bills.slice(0, 5).forEach(bill => {
          const box = document.createElement("div");
          box.className = 'bill-box';
          box.onclick = () => window.open(bill.url || '#', '_blank');
          box.tabIndex = 0;
          box.setAttribute('role', 'button');
          box.setAttribute('aria-label', `Open details for bill: ${bill.title || 'No title'}`);
          box.onkeypress = (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              window.open(bill.url || '#', '_blank');
            }
          };

          box.innerHTML = `
            <strong>${bill.title || 'Untitled Bill'}</strong><br>
            <small>Introduced: ${bill.introducedDate || 'N/A'}</small><br>
            <p>${bill.summary || 'No summary available.'}</p>
          `;

          container.appendChild(box);
        });
      } catch (error) {
        console.error('Error fetching bills:', error);
        document.getElementById("billList").innerHTML = '<p>Error loading bills.</p>';
      }
    });
  </script>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="US Flag" />
    <h1>United States Senate</h1>
    <nav class="menu" aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="house.html">House</a></li>
        <li><a href="senate.html" aria-current="page">Senate</a></li>
      </ul>
    </nav>
  </header>

  <main class="content" role="main">
    <h2>New Bills in the Senate</h2>
    <div id="billList">
      <p>Loading recent bills...</p>
    </div>

    <h2>Congressional Map</h2>
    <iframe src="https://www.c-span.org/congress/directory/">Congressional Senate Map</iframe>
  </main>

  <footer>
    Connect Inc. • Powered by Democracy ✨
  </footer>
</body>
</html>
